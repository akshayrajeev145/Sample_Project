<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table, th, td {
      border: 3px solid black;
      text-align: center;
      }
    </style>
</head>
<body>
    <div >

        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Category table</h4>
             <div class="sample_table">
              <table style="width: 100%;">
                <thead>
                  <tr>
                    <th>
                         Name
                    </th>
                    <th>
                          Email
                    </th>
                    <th>
                         Subject
                    </th >
                    <th>
                        Message
                    </th>
                    <th>
                        Delete
                    </th>
                  </tr>
                </thead>
                <tbody>
                {% for i in data %}
                  <tr>
                    <td>{{i.contactName}}</td>
                    <td>{{i.contactEmail}}</td>
                    <td>{{i.contactSubject}}</td>
                    <td>{{i.contactMessage}}</td>
                    <td><a href="{% url 'deletecontactdata' dataid=i.id %}" class="btn btn-danger mr-2">Delete</a></td>
                  </tr>
                {% endfor %}

                </tbody>

              </table>

             </div>
            </div>
          </div>


    </div>
</body>
</html>
{% endblock %}
