<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form method="post" action="{% url 'categorydata' %}" enctype="multipart/form-data">
    {% csrf_token %}


    <div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">create new Category</h4>
          <p class="card-description">
            Category
          </p>
          <form class="forms-sample">
            <div class="form-group">
              <label for="exampleInputName1">Category Name</label>
              <input type="text" class="form-control" id="exampleInputName1" placeholder="Category Name" name="c-name">
            </div>

            <div class="form-group">
              <label>File upload(Category image)</label>
              <input type="file" name="img[]" class="file-upload-default">
              <div class="input-group col-xs-12">
                <input type="file" class="form-control file-upload-info" placeholder="Upload Image" name="c-image">
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleTextarea1">Description</label>
              <textarea class="form-control" id="exampleTextarea1" rows="4" name="c-description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>




    </div>
  </form>


  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
      {% for i in messages %}
        {% if i.tags == 'warning' %}
        <script>
        swal('{{i}}', '','warning');
        </script>
        {% elif i.tags == 'error' %}
        <script>
        swal('{{i}}', '','error');
        </script>
        {% else %}
       <script>
        swal('{{i}}', '','success');
        </script>
        {% endif %}
    {% endfor %}
  {% endif %}
</body>

</html>
{% endblock %}
